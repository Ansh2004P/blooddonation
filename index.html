<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Blood Donation Form</h2>
        <form id="donorForm" action="submit.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="diseases">Diseases (if any):</label>
            <textarea id="diseases" name="diseases"></textarea>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('donorForm').onsubmit = function(e) {
            const age = document.getElementById('age').value;
            const diseases = document.getElementById('diseases').value;

            if (age < 18) {
                alert("You must be at least 18 years old to donate blood.");
                e.preventDefault();
                return;
            }

            // If diseases field is empty, allow submission
            // If you want to enforce disease input, uncomment below line
            // if (!diseases.trim()) {
            //     alert("Please provide any diseases or leave it blank.");
            //     e.preventDefault();
            //     return;
            // }
        };
    </script>
</body>
</html>
